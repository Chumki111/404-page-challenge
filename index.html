<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>404 Page Challenge</title>
    <style>
        .container{
            display: flex;

        }
        .container-photo{
            width: 540px;
            height: 450px;
        }

    }

        <div class="container-photo">
      <img src="Scarecrow.png" alt="">
